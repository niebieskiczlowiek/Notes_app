{% extends 'base.html' %} 

{% block head %}
<title>Delete</title>
{% endblock %}

{% block body %}
<div class="topbar">
    <h1>Delete</h1>
    <span class="material-symbols-outlined">
        <a href="/" title="Back to main" class="icon">undo</a>
    </span>
</div>
<div class="container">
    <div class="note">
        <p>Are you sure you want to delete this note?</p>
        <form action="/deleter/{{note.id}}" method="POST">
            <input type="submit" value="Delete" class="btn btn-primary">
        </form>
        <div class="cell">
            <p>{{note.title}}</p>
            <p>{{note.preview}}</p>
        </div>
    </div>
</div>
{% endblock %}
