{% extends 'base.html' %} 

{% block head %}
<title>Notes</title>
{% endblock %}

{% block body %}
<h1>Notes</h1>
<div class="content">
    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note.title }}</td>
            <td>
                <a href="/note/{{ note.id }}">Go to note</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</div>
{% endblock %}
