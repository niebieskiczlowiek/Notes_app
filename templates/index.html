{% extends 'base.html' %} 

{% block head %}
<title>Notes</title>
{% endblock %}

{% block body %}
<h1>Notes</h1>
<div>
    {% for note in notes %}
        <div class="content">
            <h2>{{ note.title }}</h2>
            <p>{{ note.content }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
