{% extends 'base.html' %} 

{% block head %}
<title>{{note.title}}</title>
{% endblock %}

{% block body %}
<div class="topbar">
    <h1>{{note.title}}</h1>
    <span class="material-symbols-outlined">
        <a href="/" title="Back to main" class="icon">undo</a>
    </span>
</div>
<div class="container">
    <div class="note">
        <pre>{{note.content}}</pre>
    </div>
</div>
{% endblock %}
